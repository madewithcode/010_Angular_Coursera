<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Directives with Controllers</title>
</head>
<body>
<p>Directives with Controllers</p>

<div id="list" ng-controller="ShoppingListController as listB">

    <input type="text" ng-model="listB.itemName" placeholder="item name">
    <input type="text" ng-model="listB.itemQuantity" placeholder="quantity">

    <button ng-click="listB.addItem();">Add Item</button>
    <shopping-list items="listB.items" title="{{ listB.title }}"></shopping-list>

</div>
</body>
</html>
