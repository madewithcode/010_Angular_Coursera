<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="/vendor/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Solution</title>
  </head>
  <body>
    <h1>Module 1 Solution</h1>
    <div ng-controller="LunchCheckController">

      <!-- Textbox -->
      <input type="text" ng-model="lunchItems">

      <!-- Button -->
      <button type="button" ng-click="checkIfTooMuch()">Check If Too Much</button>

      <!-- Output Message -->
      <p>{{ outputMessage }}</p>

    </div>
  </body>
</html>
