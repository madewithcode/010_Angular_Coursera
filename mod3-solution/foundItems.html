<div class="error" ng-if="list.isEmpty()">Nothing Found!</div>

<table class="table table-striped" ng-if="list.foundItemsList.length > 0">
    <thead>
    <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list.foundItemsList">
        <td class="col-md-2">{{item.name}}</td>
        <td class="col-md-2">{{item.short_name}}</td>
        <td class="col-md-6">{{item.description}}</td>
        <td class="col-md-2">
            <button class="btn btn-default" ng-click="onRemove({index: $index})">Don't want this one!</button>
        </td>
    </tr>
    </tbody>
</table>
